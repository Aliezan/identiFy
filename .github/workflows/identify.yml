name: Build and Push Docker Image to Github Actions

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GH_PAT}}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/nextjs-identify-ghcr:latest .
          docker push ghcr.io/${{ github.repository }}/nextjs-identify-ghcr:latest

      - name: Log out from Docker
        run: docker logout ghcr.io
